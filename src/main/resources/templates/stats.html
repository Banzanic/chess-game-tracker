<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Stats</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container mt-5">
  <h2>Player Statistics</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Number of Games</th>
      <th>Number of Wins</th>
      <th>Number of Ties</th>
      <th>Number of Losses</th>
      <th>Win Rate</th>
      <th>Most Played Opening</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${playerStats}">
      <td th:text="${entry.key}"></td>
      <td th:text="${entry.value.gamesPlayed}"></td>
      <td th:text="${entry.value.wins}"></td>
      <td th:text="${entry.value.ties}"></td>
      <td th:text="${entry.value.losses}"></td>
      <td th:text="${entry.value.winRate}"></td>
      <td th:text="${entry.value.mostPopularOpening}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
